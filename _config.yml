## Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'CyberMind.FR'
subtitle: 'Embedded Developer / CyberSecurity Consultant @CyberMindFR'
##subtitle: 'Développeur Embarqué / Consultant en CyberSécurité @CyberMindFR'
description: 'Mon activité principale est le développement sur mesure de logiciels libres et de solutions dans le domaine de la cybersécurité.'
keywords: #OpenSource, #CyberSecurity
author: 'CyberMind'
##language: fr
language:
  - en
  - fr
timezone: 'Europe/Paris'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: 'https://cybermind.fr/'
##permalink: :year/:month/:day/:title/
permalink: :lang/:year/:month/:day/:title/
permalink_defaults: en
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
##new_post_name: :title.md # File name of new posts
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
   type: git   
   repo: git@github.com:CyberMind-FR/cybermind-fr.github.io.git
   branch: gh-pages # GitPages require personal website branch to be master

# CNAME
## https://github.com/bapti/hexo-generator-cname
cname: cybermind.fr

## hexo-generator-archive
archive_generator:
  enabled: false
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  order_by: -date

## https://github.com/Jamling/hexo-generator-i18n
# hexo default is empty, change to exact languages, and add xx.yml under your theme languages dir.
##language: [fr,en]
# config hexo-generator-i18n option (optional, this is default option)
i18n:
  type: [page, post]
  generator: [archive, category, tag, index]
